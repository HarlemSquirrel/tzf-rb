name: Release

on:
  workflow_dispatch:

jobs:
  cross-compile:
    name: Cross-compile gem for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - "x86_64-linux"
          - "aarch64-linux"
          - "x86_64-darwin"
          - "arm64-darwin"
          - "x64-mingw-ucrt"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby and Rust
        uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          cargo-cache: true
          cargo-vendor: true
          # working-directory: ./temporalio
          cache-version: v1-${{ matrix.platform }}
      - name: Build for ${{ matrix.platform }}
        run:  bundle exec rb-sys-dock --platform ${{ matrix.platform }} --ruby-versions "3.2,3.3,3.4" --mount-toolchains --build
      # - uses: oxidize-rb/actions/cross-gem@v1
      #   with:
      #     platform: ${{ matrix.platform }}
      #     ruby-versions: 3.2,3.3,3.4
      - uses: actions/upload-artifact@v6
        with:
          name: gem-${{ matrix.platform }}
          path: pkg/*-${{ matrix.platform }}.gem
