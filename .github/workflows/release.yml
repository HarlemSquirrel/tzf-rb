name: Release

on:
  workflow_dispatch:

jobs:
  create-release:
    name: Push gem to RubyGems.org
    runs-on: ubuntu-latest

    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write # IMPORTANT: this permission is required for `rake release` to push the release tag

    steps:
      # Set up
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ruby
      - name: Set Environment Variables
        run: |
          version=$(ruby -e 'require_relative "lib/tzf/version"; puts TZF::VERSION')
          echo "APP_VERSION=$version" >> $GITHUB_ENV

      # Release
      - uses: rubygems/release-gem@v1

      # GitHub release
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "pkg/*.gem"
          generateReleaseNotes: true
          skipIfReleaseExists: true
          tag: ${{ env.APP_VERSION }}

  release-platforms:
    name: Cross-compile gem for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        platform:
          - "x86_64-linux"
          - "aarch64-linux"
          - "x86_64-darwin"
          - "arm64-darwin"
          - "x64-mingw-ucrt"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby and Rust
        uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          cargo-cache: true
          cargo-vendor: true
          cache-version: v1-${{ matrix.platform }}
      - name: Build for ${{ matrix.platform }}
        run:  bundle exec rb-sys-dock --platform ${{ matrix.platform }} --ruby-versions "3.2,3.3,3.4" --mount-toolchains --build
      - name: Configure trusted publishing credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Push ${{ matrix.platform }} gem to RubyGems
        run: |
          set -euo pipefail
          shopt -s nullglob
          gems=(pkg/*.gem)
          if [ ${#gems[@]} -eq 0 ]; then
            echo "Error: No gem files found in pkg/. The build may have failed or produced no .gem artifacts." >&2
            exit 1
          fi
          gem push "${gems[0]}"
